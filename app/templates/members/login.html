
{% extends 'base.html' %}


{% block content %}
<h1>login page!!</h1>
<form action="{% url 'members:login' %}" method="post">
    {% csrf_token %}
    <div>
        <p>id</p>
        <input type="text" name="username">
    </div>
    <div>
        <p>password</p>
        <input type="text" name="password">
    </div>
    <br>
    <button type="submit">login</button>
</form>
{% endblock %}
