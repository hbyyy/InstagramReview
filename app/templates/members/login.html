{% extends 'base.html' %}


{% block content %}

    <div class="container-fluid">
        <div class="mr-auto ml-auto mt-3
                    col-lg-4
                    col-md-6
                    col-sm-8
                    col-10">
            <div class="top-box card text-center p-4">
                <h1 class="mb-5">Instagram</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in login_form %}
                        <div class="form-group">
                            {{ field }}
                            {% if field.errors %}
                                <ul class="list-unstyled text-danger">
                                    {% for error in field.errors %}
                                        <li>{{ error }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block mb-3">로그인</button>
                    <hr>


                </form>
                <button class="btn btn-block btn-outline-primary mb-3">Facebook으로 로그인</button>
                <a href="" class="">비밀번호를 잊으셨나요?</a>

            </div>

            <div class="card text-center p-4 mt-3 mb-3">
                <span>계정이 없으신가요?</span>
                <a href="{% url 'signup' %}">회원가입</a>


            </div>

        </div>
    </div>
{% endblock %}
